<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font: 13px Helvetica, Arial;
            }
            form {
                background: #000;
                padding: 3px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            form input {
                border: 0;
                padding: 10px;
                width: 90%;
                margin-right: 0.5%;
            }
            form button {
                width: 9%;
                background: rgb(130, 224, 255);
                border: none;
                padding: 10px;
            }
            #chat {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            #chat li {
                padding: 5px 10px;
            }
            #chat li:nth-child(odd) {
                background: #eee;
            }
            #chat {
                margin-bottom: 40px;
            }
        </style>
    </head>
    <body>
        <form id="form">
            <input id="message" type="text" /> <button>Send</button>
        </form>
        <ul id="chat"></ul>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
