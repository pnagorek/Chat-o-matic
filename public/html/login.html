<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Chat-o-matic - Login</title>
        <link rel="stylesheet" type="text/css" href="/css/login.css" />
    </head>
    <body>
        <div class="content">
            <div id="separator"><span id="inner">or</span></div>
            <div id="content-left" class="content content-column">
                <form id="login-form" method="post" action="/login">
                    <h1 style="color:white;">LOGIN</h1>
                    <label>Username</label>
                    <input
                        type="text"
                        name="username"
                        placeholder="Username..."
                    />
                    <label>Password</label>
                    <input
                        type="password"
                        name="password"
                        placeholder="Password..."
                    />
                    <button class="button">Log in</button>
                </form>
            </div>
            <div id="content-right" class="content content-column">
                <form id="register-form">
                    <h1>REGISTER</h1>
                    <label>Username</label>
                    <input type="text" placeholder="Username..." />
                    <label>Email</label>
                    <input type="email" placeholder="Email..." />
                    <label>Password</label>
                    <input type="password" placeholder="Password..." />
                    <label>Confirm password</label>
                    <input type="password" placeholder="Confirm password..." />
                    <button class="button">Register & log in</button>
                </form>
            </div>
        </div>
    </body>
</html>
